            <h1 id="seo-header">實驗室十年-一些心得跟體會</h1>
            
            
              <div class="markdown-body">
                
                <p>前幾天臉書跳出回憶提醒我十二年前的今天離開英國了。</p>
<figure>   <img src="/img/471445813_10102103366510675_5416823559226765594_n.jpg" srcset="/img/loading.gif" lazyload alt="阿宅圖片" style="width:80%" >   <figcaption>就一個阿宅 </figcaption>


<p>說真的，我那時候只是要去日本做博後一年，完全沒想到之後會回台灣一年，然後申請到中研院開始實驗室，不知不覺…</p>
<p><strong>實驗室就十年了。</strong></p>
<p><img src="/img/DSC_0565.jpg" srcset="/img/loading.gif" lazyload alt="當初一開始的樣子"></p>
<p>老實說還是有點難想像。我做了什麼？我有好好做嗎？我是誰？我在哪裡？這個十年也發生得太快。</p>
<p>以事件為單位的話，倒也是可以。很多事都從十年前這個時間點開始。我跟太太也結婚十年了。在南港也十一年了。小孩也三個了。Paper 也發了。好像也升等了。學生也畢業了。得了一些獎很開心但過了幾天有一種是不是頒錯人的感覺，張學友也唱了又十年，然後新進來的學生也開始不知道這位歌星是誰了。這種流水帳的清單，除了放在工作上需要的網站外，好像也就這樣子了吧。</p>
<p>其實人生就是這樣，我聽一位長輩說：</p>
<blockquote>
<p>如果真的有迴光返照的話，那一定是固定的時間。所以活得越久，重要的事情會一直替換。本來一年有一件很值得紀念的事，而活得越久，變成五年一件事。<strong>很多一開始很重要的事，後來也變得沒那麼重要了。</strong></p>
</blockquote>
<p>事情一件接著一件，過了就過了，但剩下的是經驗，是體會。所以這十年的感想比較多是人生體悟。思緒有點亂，就一件一件慢慢寫吧。</p>
<ol>
<li><p><strong>人生找到一個能互相扶持的隊友最重要。而實驗室最重要的還是找到一群好的人。</strong>我不小心抽到了一個最棒的隊友，創建實驗室時又不小心抽到了一群好牌。這樣就締造我的第一個十年。</p>
</li>
<li><p><strong>建立實驗室是建立一個文化，是實驗室主持人價值觀的延伸。</strong>所以你想要幹大事發大發表, 你的成員就會是很積極很有衝勁的，容錯率零，然後有可能內部競爭&#x2F;壓力很高。如果你很溫和，也許成員都是草食性動物，每天進來好像互相取暖就好，但可能發表就沒麼有競爭性。</p>
</li>
<li><p><strong>任何兩個人&#x2F;實驗室的差距是可以真的很大，而且社會&#x2F;學術界衡量你的天平是單一的。</strong>而在小小的學術界中，就也真的有那一兩個厲害的人存在。就是有卓越的才智、領導力跟財力，還是一個個好爸爸好媽媽，兼顧著家庭職涯，走在最新研究的前端，然後又照顧學生等等。社群媒體也會把這些人的成就放大，因為這樣鼓勵年輕學生們說”你看～每個做研究的人都應該是這樣子”。所以當你把自己的人生課題拿出來跟這些人對比的時候，你看到上述的範例之後你就會覺得這個是目前的最佳化&#x2F;最優解人生。因為看起來差距太大, 你說不定就會開始捨去一些其實很重要的事情，只追尋很單一的目標，回過頭來，真正重要的事情也失去了。</p>
<p><strong>但是你可以自己重新定義你的天平。</strong>舉例來說：雖然我的發表可能不是最好，但是我實驗室有很好的成員。雖然我沒有錢，但是我有最好的隊友等等。在這個過程，也希望藉此能找到你真正專注在意的人生課題。</p>
</li>
<li><p>是的，<strong>學術界本來就是非常非常競爭的。</strong>隨時也會有那種淡淡的，但就是精英似的小小一句疑問可以讓一開始本來就沒有什麼自信心的你開始懷疑自己。我有一年在某個活動裡遇到一位偏生醫方向的老師就微笑的說”我們中研院有在做這個嗎？ 你做這個有什麼用？”,  投稿被審也會，別的老師會對自己的學生，甚至不同的實驗室學生互相也會。不同領域的研究坦白來說就是從0發現變成1, 但是只有1分。或是從1分的發現進步到80分，有進步79分！ 但是也是79分而已。在主流領域面前如 95分變成95.1分, 雖然只有進步0.1分, 它看起來就是比 79分厲害, 比1分多了很多分。在台灣經費都是在一個國科會框架下，最後變成了價值觀的碰撞, 跟不同領域的競爭，不同大學打，網內互打等等。很累～</p>
</li>
<li><p>呈上一點，有些人在良性競爭的過程中選擇了另一條路。舉例來說，幾年前某位老師A一直跟我說另外一個老師B對你拿了祂的某個經費非常的不高興，然後很嫉妒你，要我提防祂一點。拜託，以老師B 的能力跟成就，應該是我要嫉妒祂吧 XD。A 不知道其實我跟 B 其實很熟, 結果 B 跟我說A 說我拿了這個經費而他沒有我很沾沾自喜之類的（細節忘了）。我也有遇過另一位老師跟我說你的潛在競爭者就是C ,以後爭什麼獎有祂就沒有你.你有什麼祂的壞話可以講的？所以<strong>懷有惡意、尖酸刻薄、酸葡萄的人是存在的，而且還滿多的。</strong></p>
</li>
<li><p><strong>但是你真的不用憤世忌俗地看待每一件事</strong>，或是覺得看破社會運作的本質，而變得冷漠或是縮頭縮尾。當我開始的時候，有一位我女兒說他研究比較有趣的老師真的就是無私的幫助我，而十年了，他始終是最關心我們學程學生的老師。在一個個看似獨立研究的不同實驗室背後，其實說不定有跨實驗室的成員們互相扶持。當一個實驗室主持人有意外的時候，有另一位住持人直接義無反顧地接手。這些背後的小故事，讓我知道一個機構裡所謂磐石(rock star)重要性，而好的個性跟超強專業跟正直的品格是可以共存的。雖然這些在單調的天平上面是不會被算進去的，但你還是有一個選擇就是要這麼做。而說不定在某些時候你會發現你周遭的溫暖會比想像中的多。</p>
<p>所以不是每一個實驗室每天進來都要戰戰兢兢，老闆也不是內建就是壓榨你。坐在你旁邊的人不是內建要害你。所以請給人與人之間多一點信心。因為時間真的很少，與其想花多少時間寫email 回老闆，或是寫訊息，或是不知道該不該問，不如就花這些時間想真正的科學問題，去挑戰這些疑問。</p>
</li>
<li><p><strong>這世界過得太快。十年有些人可以真的可以走很遠，但有些人也可以原地踏步。</strong>我記得十年前剛回來暢銷書都是以一千萬退休為單位，而今年知道有一位學生要休學因為要趕快幾年內賺一億才算跟的上大家（？？？）。有些人熱戀、結婚、離婚、懷孕生小孩順便拿博士，而有些人就一直停留在熱戀期（？）。每個人都在自己的時間軸裡，有緣分就連上了。</p>
</li>
<li><p><strong>跟一群人走不一定走得比較遠，但是一定會走得比較快樂。</strong>多了夥伴代表多了責任跟需要時間磨合，也許出現了更多跨領域的挑戰，但終究是跨出舒適圈最安全的一步。</p>
</li>
<li><p>呈上一點，<strong>我好開心且幸運的當初決定有回來台灣。</strong>沒有回來的話，我應該很確定不會有三個小孩（因為沒有親人支援），也不會認識到那麼多各式各樣的（大部分是好）人。而且客觀來說，<strong>我覺得我在台灣學術的進展說不定比當初留在歐洲更好</strong>。</p>
</li>
<li><p><strong>一個人最終還是孤獨的。</strong>過了十年，你所經歷過所有的事，真正的想法真的就自己才知道了。</p>
</li>
<li><p><strong>只要人還在就好，就還可以有明天，明年，跟說不定下個十年。</strong>有時休息一下是可以的。至少被引用數跟BMI一樣，會隨著時間穩定上升不會掉下來的。</p>
</li>
</ol>
<p>不知不覺寫了太多。也許年底就是這樣吧，太多情緒。寫下來記錄一下，期待下一個十年。</p>
